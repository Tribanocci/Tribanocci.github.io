<!DOCTYPE html>
<html>
<head>
  <title>My Single Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* CSS for the stylized strip on top */
    .top-strip {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    /* CSS for the main body with gradient background */
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .main-body {
      display: flex;
      flex-direction: column;
      min-height: 70vh;
      background: linear-gradient(to bottom, #e6e6e6, #f2f2f2);
      padding-top: 10px;
    }

    /* CSS for the carousel selection menu */
    .carousel-container {
      text-align: center;
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 10px;
    }

    .carousel-image {
      max-width: 100%;
      max-height: 65vh;
      height: auto;
      border: 4px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .carousel-arrows {
      position: absolute;
      top: calc(50% - 40px);
      display: flex;
      align-items: center;
      width: 80%;
      left: 0;
      right: 0;
      margin: 0 auto;
    }

    .carousel-arrows span {
      cursor: pointer;
      font-size: 48px;
      color: #555;
      margin: 0 10px;
      background-color: #fff;
     
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.39);
      outline: 4px solid rgba(255, 255, 255, 0.5);
    }

    .carousel-arrows span:hover {
      background-color: #ccc;
    }

    .carousel-arrows span:first-child {
      margin-left: 10px;
      margin-right: auto;
    }

    .carousel-arrows span:last-child {
      margin-left: auto;
      margin-right: 10px;
    }

    .bottom-container {
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    /* Mobile Layout */
    @media (max-width: 768px) {
      .carousel-container {
        flex-direction: column;
        align-items: center;
      }

      .carousel-image {
        max-height: 40vh;
        margin-bottom: 10px;
      }
    }
  </style>
  <script>
    // JavaScript code for carousel functionality
    var images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // Replace with your image paths
    var mobileImages = ['image1_mob.jpg', 'image2_mob.jpg', 'image3_mob.jpg']; // Replace with your mobile image paths
    var currentIndex = 0;

    function showImage(index) {
      var image = document.getElementById('carousel-image');
      if (window.innerWidth <= 768) {
        image.src = mobileImages[index];
      } else {
        image.src = images[index];
      }
      currentIndex = index;
    }

    function previousImage() {
      currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
      showImage(currentIndex);
    }
  </script>
</head>
<body>
  <div class="top-strip">
    <!-- Content for the stylized strip on top -->
    <h1>Welcome to My Single Page</h1>
  </div>

  <div class="main-body">
    <!-- Content for the main body with gradient background -->
    <div class="carousel-container">
      <!-- Content for the carousel selection menu -->
      <div class="carousel-arrows">
        <span onclick="previousImage()"><i class="fas fa-chevron-left"></i></span>
        <span onclick="nextImage()"><i class="fas fa-chevron-right"></i></span>
      </div>
      <img id="carousel-image" class="carousel-image" src="image1.jpg" alt="Image 1">
    </div>
  </div>

  <div class="bottom-container">
    <!-- Content for the bottom container -->
    <h2>Bottom Container</h2>
    <p>This is the bottom container with additional content.</p>
  </div>
</body>
</html>
